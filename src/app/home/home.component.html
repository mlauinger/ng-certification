<div class="container-fluid">

  <div class="well">
    <h2>Enter a zipcode:</h2>
    <input [(ngModel)]="newLocation" class="form-control" placeholder="Zipcode" type="text" id="addLocation">
    <br>
    <button class="btn btn-primary" id="addLocationBtn" (click)="submitLocation()">
      Add location
    </button>
  </div>
  <div *ngFor="let location of locations$ | async">
    <app-location-forecast [location]="location"></app-location-forecast>
  </div>
</div>
