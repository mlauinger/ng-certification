<div class="well flex">
  <div>
    <h3>{{location.name}} ({{location.location}})</h3>
    <h4>Current conditions: {{location.weather[0].description}}</h4>
    <h4>Temperatures today:</h4>
    <p>
      Current {{location.main.temp}} °C
      - Max {{location.main.temp_max}} °C
      - Min {{location.main.temp_min}} °C
    </p>
    <p>
      <a href="/forecast/{{location.location}}">Show 5-day forecast for {{location.name}}</a>
    </p>
  </div>
  <div>
    <span class="close" (click)="close()">×</span>
    <app-weather-icon [condition]="location.weather[0]?.main"></app-weather-icon>
  </div>
</div>
